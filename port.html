    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --accent-color: #34a853;
            --text-color: #333333;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --gradient-1: linear-gradient(135deg, #1a73e8, #4285f4);
            --gradient-2: linear-gradient(135deg, #34a853, #0f9d58);
            --gradient-3: linear-gradient(135deg, #fbbc05, #ea4335);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(26, 115, 232, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(52, 168, 83, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--white);
            padding: 30px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .profile-info h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            position: relative;
        }
        
        .profile-info h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--gradient-2);
            border-radius: 2px;
        }
        
        .profile-info p {
            font-size: 1.3rem;
            color: var(--dark-gray);
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            padding: 8px 15px;
            background-color: var(--light-gray);
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background-color: var(--medium-gray);
            transform: translateY(-2px);
        }
        
        .contact-item i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-1);
            color: var(--white);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        }
        
        .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 15px rgba(26, 115, 232, 0.4);
        }
        
        section {
            padding: 60px 0;
            position: relative;
        }
        
        .section-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--gradient-2);
            border-radius: 2px;
        }
        
        .summary {
            background: var(--white);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .summary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .summary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gradient-1);
        }
        
        .summary p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .skill-category {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-2);
        }
        
        .skill-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .skill-category h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .skill-category h3 i {
            font-size: 1.2rem;
        }
        
        .skill-list {
            list-style-type: none;
        }
        
        .skill-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 25px;
            transition: all 0.2s ease;
        }
        
        .skill-list li:hover {
            transform: translateX(5px);
            color: var(--primary-color);
        }

            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .project-card {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .project-card::before {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-3);
        }
